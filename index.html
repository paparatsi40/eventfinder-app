<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - EventFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .success {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error {
            color: #f44336;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="spinner"></div>
        <h1>Processing Payment...</h1>
        <p>Please wait while we verify your payment</p>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');
        const path = window.location.pathname;

        // Detectar si es success o cancel
        const isSuccess = path.includes('payment-success') || path.includes('success');
        const isCancel = path.includes('payment-cancel') || path.includes('cancel');

        setTimeout(() => {
            const content = document.getElementById('content');
            
            if (isSuccess && transactionId) {
                // PAYMENT SUCCESS
                content.innerHTML = `
                    <div class="success">✓</div>
                    <h1>Payment Successful!</h1>
                    <p>Your event has been promoted successfully</p>
                    <div class="info">
                        <strong>Transaction ID:</strong><br>
                        <code style="font-size: 12px; word-break: break-all;">${transactionId}</code>
                    </div>
                    <p style="margin-top: 20px; font-size: 14px;">Opening EventFinder app...</p>
                `;

                // Intentar abrir la app con App Link
                setTimeout(() => {
                    window.location.href = 'eventfinder://payment-success?transaction_id=' + transactionId;
                }, 2000);

                // Fallback: si no se abre la app en 5 segundos
                setTimeout(() => {
                    content.innerHTML += '<p style="color: #f44336; margin-top: 20px;">If the app didn\'t open, please open EventFinder manually</p>';
                }, 7000);

            } else if (isCancel) {
                // PAYMENT CANCELLED
                content.innerHTML = `
                    <div class="error">✗</div>
                    <h1>Payment Cancelled</h1>
                    <p>You cancelled the payment process</p>
                    <p style="margin-top: 20px; font-size: 14px;">Opening EventFinder app...</p>
                `;

                setTimeout(() => {
                    window.location.href = 'eventfinder://payment-cancel';
                }, 2000);

            } else {
                // ERROR - No transaction ID
                content.innerHTML = `
                    <div class="error">!</div>
                    <h1>Payment Error</h1>
                    <p>Something went wrong with your payment</p>
                    <p style="font-size: 14px; color: #999;">No transaction ID found</p>
                    <a href="#" class="btn" onclick="window.close(); return false;">Close</a>
                `;
            }
        }, 1500);
    </script>
</body>
</html>
