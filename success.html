<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - EventFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 24px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
            left: 10px;
            top: 2px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .details {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #999;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .redirect-message {
            color: #667eea;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        <div class="checkmark"></div>
    </div>

    <h1>ðŸŽ‰ Payment Successful!</h1>

    <p class="message">
        Your event promotion has been activated successfully.
        Your event will now appear with increased visibility to more users.
    </p>

    <div class="details" id="details">
        <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="detail-value">âœ… Confirmed</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Plan</span>
            <span class="detail-value" id="plan">Loading...</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Duration</span>
            <span class="detail-value" id="duration">Loading...</span>
        </div>
    </div>

    <div class="redirect-message">
        <div class="spinner"></div>
        <span>Returning to app in <span id="countdown">3</span> seconds...</span>
    </div>

    <a href="eventfinder://payment/success" class="button" id="manualButton">
        Return to App Now
    </a>
</div>

<script>

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    const plan = urlParams.get('plan') || 'Featured';
    const transactionId = urlParams.get('transaction_id');

    // Update plan details
    const planDurations = {
        'boost': '3 days',
        'featured': '7 days',
        'premium': '30 days'
    };

    document.getElementById('plan').textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
    document.getElementById('duration').textContent = planDurations[plan.toLowerCase()] || '7 days';

    // Countdown and redirect
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(countdownInterval);
            // Try to open the app
            window.location.href = `eventfinder://payment/success?session_id=${sessionId || ''}&transaction_id=${transactionId || ''}`;
        }
    }, 1000);

    // Manual button click
    document.getElementById('manualButton').addEventListener('click', (e) => {
        e.preventDefault();
        clearInterval(countdownInterval);
        window.location.href = `eventfinder://payment/success?session_id=${sessionId || ''}&transaction_id=${transactionId || ''}`;

</html>
